<body class="background">

            <div class="col-md-8">

                    </div>
                    <input type="text" id="todo-item" placeholtoder="Enter do" class="form-control"

                <div class="text-center">
                <button onclick="addTodo()" type="button" class="btn btn-primary">Add item</button>

            </div>

            </div>

            </div>
            <div class="col-md-2"> </div>
           
        </div>
    </div>
